require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable

Layout/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 50
Metrics/MethodLength:
  Max: 20

RSpec/ExampleLength:
  Max: 20
RSpec/MultipleExpectations:
  Enabled: false

Style/Documentation:
  Enabled: false
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes
